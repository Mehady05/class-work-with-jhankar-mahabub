<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="mylist">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Similique, hic veritatis.</li>
            <li class="item">Ipsum, assumenda maxime.</li>
            <li class="item">Inventore, dolorem. Soluta!</li>
            <li class="item">Numquam, error natus!</li>
        </ul>
    </div>
    <script>
        document.getElementById('container').addEventListener('click', function(){
            console.log('container clicked');
            event.stopPropagation();
        })

        document.getElementById('mylist').addEventListener('click', function(){
            console.log('first item clicked');
            event.stopPropagation();
        })
        
        document.getElementById('first').addEventListener('click', function(){
            console.log('container clicked');
        })

    </script>
</body>
</html>
